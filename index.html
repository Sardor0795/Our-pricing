<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Pricing</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">

</head>

<body>

    <main class="main-content">
        <div class="container">

            <h1 class="main-heading">Our Pricing</h1>

            <div class="switch">
                <input class="radio-input radio-input-annually visually-hidden" name="type" value="annually"
                    id="annually" type="radio">
                <input class="radio-input radio-input-monthly visually-hidden" name="type" value="monthly" id="monthly"
                    type="radio" checked>
                <label class="input-label" for="annually">Annually</label>
                <span class="switch-btn">
                    <label class="inner-label-annually" for="annually"></label>
                    <label class="inner-label-monthly" for="monthly"></label>
                    <span class="switch-circle"></span>
                </span>
                <label class="input-label" for="monthly">Monthly</label>
            </div>

            <section class="card-section-wrapper">
                <h2 class="visually-hidden">Card section</h2>
                <div class="card-section-inner">

                    <section class="card" data-price-annually="199.99" data-price-monthly="19.99">
                        <h3 class="card-title">Basic</h3>
                        <div class="card-prices">
                            <span class="card-currency">$</span>
                            <span class="card-price">19.99</span>
                        </div>
                        <ul class="card-info-list">
                            <li class="card-info-item">500 GB Storage</li>
                            <li class="card-info-item">2 Users Allowed</li>
                            <li class="card-info-item">Send up to 3 GB</li>
                        </ul>
                        <button class="btn btn-primary">LEARN MORE</button>
                    </section>

                    <section class="card best-card" data-price-annually="249.99" data-price-monthly="24.99">
                        <h3 class="card-title">Professional</h3>
                        <div class="card-prices">
                            <span class="card-currency">$</span>
                            <span class="card-price">24.99</span>
                        </div>
                        <ul class="card-info-list">
                            <li class="card-info-item">1 TB Storage</li>
                            <li class="card-info-item">5 Users Allowed</li>
                            <li class="card-info-item">Send up to 10 GB</li>
                        </ul>
                        <button class="btn btn-white">LEARN MORE</button>
                    </section>

                    <section class="card" data-price-annually="399.99" data-price-monthly="39.99">
                        <h3 class="card-title">Master</h3>
                        <div class="card-prices">
                            <span class="card-currency">$</span>
                            <span class="card-price">39.99</span>
                        </div>
                        <ul class="card-info-list">
                            <li class="card-info-item">2 TB Storage</li>
                            <li class="card-info-item">10 Users Allowed</li>
                            <li class="card-info-item">Send up to 20 GB</li>
                        </ul>
                        <button class="btn btn-primary">LEARN MORE</button>
                    </section>

                </div>
            </section>

        </div>

        <img class="bg-img-right" src="./img/bg-img-right.svg" alt="">
        <img class="bg-img-left" src="./img/bg-img-left.svg" alt="">

    </main>

    <script src="js/main.js"></script>
    
</body>

</html>
